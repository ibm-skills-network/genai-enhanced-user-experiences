<div class="col-md-4 mb-4">
    <div class="card {{ issue.type }}">
        <div class="card-body">
            <h5 class="card-title">
                <span class="issue-icon {{ issue.type }}">
                    {% if issue.type == 'story' %}
                    <i class="bi bi-book"></i>
                    {% elif issue.type == 'bug' %}
                    <i class="bi bi-bug"></i>
                    {% elif issue.type == 'epic' %}
                    <i class="bi bi-flag"></i>
                    {% endif %}
                </span>
                {{ issue.title }}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ issue.type.capitalize() }}</h6>
            <p class="card-text">{{ issue.description[:100] }}{% if issue.description|length > 100 %}...{% endif %}</p>
            <p class="card-text"><small class="text-muted">Status: {{ issue.status }}</small></p>
            <a href="{{ url_for('show_issue', id=issue.id) }}" class="btn btn-primary">View</a>
            <a href="{{ url_for('edit_issue', id=issue.id) }}" class="btn btn-secondary">Edit</a>
            <button class="btn btn-danger delete-btn" data-url="{{ url_for('delete_issue', id=issue.id) }}">Delete</button>
        </div>
    </div>
</div>
